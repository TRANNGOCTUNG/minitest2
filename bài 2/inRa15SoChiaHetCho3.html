<script>
    let numbers = 10;
    let n = 15;
    let count = 0;
    while(count < n) {
        if(numbers % 3 === 0) {
            document.write("Các số lần lượt là: " + numbers + "<br/>")
            count++;
        }
        numbers++
    }
</script>
