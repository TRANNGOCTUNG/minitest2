<script>
  let array = [5,7,8,10,12,15,20,25,27,30];
  let sum = 0;
  for(let i = 0; i < array.length ; i++) {
    if(array[i] % 5 == 0) {
      sum += array[i];
    }
  }
  document.write("Tổng các số chia hết cho 5: " + sum);
</script>
